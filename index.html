<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://api.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script>
      const map = new window.geolonia.Map("#map");
      map.on("load", () => {
        map.addSource("nps", {
          type: "vector",
          url: "http://127.0.0.1:8080/docs/tiles.json",
        });
        map.addLayer({
          id: "nps",
          type: "fill",
          source: "nps",
          "source-layer": "nps",
          //   paint: {
          //     "fill-color": "#0f0fff",
          //   },
        });
      });
    </script>
  </body>
</html>
