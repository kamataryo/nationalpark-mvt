<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>国立公園ベクトルタイルマップ</title>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" data-hash="on"></div>
    <script src="https://api.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script>
      var map = new window.geolonia.Map("#map");
      map.on("load", function () {
        map.addSource("nps", {
          type: "vector",
          url: "https://kamataryo.github.io/nationalpark-mvt/tiles.json",
        });
        map.addLayer({
          id: "contour",
          type: "line",
          source: "nps",
          "source-layer": "nps",
          paint: {
            "line-color": "gray",
            "line-opacity": 0.4,
          },
        });

        map.addLayer({
          id: "普通地域",
          type: "fill",
          source: "nps",
          "source-layer": "nps",
          filter: ["all", ["==", ["get", "地域区"], "普通地域"]],
          paint: {
            "fill-color": "cyan",
            "fill-opacity": 0.4,
          },
        });
        map.addLayer({
          id: "第1種特別地域",
          type: "fill",
          source: "nps",
          "source-layer": "nps",
          filter: ["all", ["==", ["get", "地域区"], "第1種特別地域"]],
          paint: {
            "fill-color": "purple",
            "fill-opacity": 0.4,
          },
        });
        map.addLayer({
          id: "第2種特別地域",
          type: "fill",
          source: "nps",
          "source-layer": "nps",
          filter: ["all", ["==", ["get", "地域区"], "第2種特別地域"]],
          paint: {
            "fill-color": "red",
            "fill-opacity": 0.4,
          },
        });
        map.addLayer({
          id: "第3種特別地域",
          type: "fill",
          source: "nps",
          "source-layer": "nps",
          filter: ["all", ["==", ["get", "地域区"], "第3種特別地域"]],
          paint: {
            "fill-color": "lightgreen",
            "fill-opacity": 0.4,
          },
        });
        map.addLayer({
          id: "海域公園地区",
          type: "fill",
          source: "nps",
          "source-layer": "nps",
          filter: ["all", ["==", ["get", "地域区"], "海域公園地区"]],
          paint: {
            "fill-color": "blue",
            "fill-opacity": 0.4,
          },
        });
        map.addLayer({
          id: "特別保護地区",
          type: "fill",
          source: "nps",
          "source-layer": "nps",
          filter: ["all", ["==", ["get", "地域区"], "特別保護地区"]],
          paint: {
            "fill-color": "yellow",
            "fill-opacity": 0.4,
          },
        });
      });
    </script>
  </body>
</html>
